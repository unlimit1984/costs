<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Purchase</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <div class="jumbotron" style="padding: 1px 20px 20px 20px; margin: 0;">
        <h3><a href="../">Main page</a></h3>
        <hr>
        <h3>Purchase</h3>

        <form action="addPurchase" method="post">

            <div class="form-group">
                <label for="id">Id:</label>
                <input type="text" class="form-control" id="id" name="id" readonly
                       th:value="*{purchase.id}">
            </div>

            <div class="form-group">
                <label for="money">Money:</label>
                <input type="text" class="form-control" id="money" name="money"
                       required="required"
                       pattern="(\d{1,5})([\.])(\d{2})"
                       th:value="${#numbers.formatDecimal(purchase.money,1,2)}">
            </div>


            <div class="form-group">
                <label for="createdDate">CreatedDate:</label>
                <input type="date" class="form-control" id="createdDate" name="createdDate"
                       placeholder="Enter date and time"
                       required="required"
                       th:value="*{purchase.createdDate}">
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" name="category"
                       th:value="*{purchase.category}">
            </div>

            <div class="form-group">
                <label for="category">Comment:</label>
                <input type="text" class="form-control" id="comment" name="comment"
                       th:value="*{purchase.comment}">
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-warning" onclick="location.href='../purchases'">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

            <!--with CSRF-->
            <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->

        </form>

    </div>
</div>
</body>
</html>
